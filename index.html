<!DOCTYPE html>
<html lang="en">
 	<head>
	 	<title>The Slaughter house</title>
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		 <link rel="icon" type="image/png" href="icon.png">
		 <link rel="stylesheet" href="styling.css">
	 	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
 	</head>

 	<body>
 		<h1>The Slaughter house</h1>
		<p>Instructions: Click on Start Game to start slicing meat by moving the cursor. Each slice earns you a point whereas each miss costs you a life. Good luck!</p>
 		<div id="container">
	 		<div id="score">
	 			Score: <span id="scorevalue">0</span>
	 		</div>
	 		<div id="trialsLeft">

	 		</div>
	 		<div id="correct">
	 			Correct
	 		</div>
	 		<div id="wrong">
	 			Try again
	 		</div>
	 		<div id="fruitsContainer">
	 			<img id="fruit1" class="fruit">
	 		</div>
	 		<div id="instruction">
	 			Slice the meat
	 		</div>
	 		<div id="startreset">
	 			Start Game
	 		</div>
	 		<div id="gameOver">

	 		</div>
		 </div>
		 <audio autoplay preload='auto' loop id="myAudio">
			<source src="audio/bgm.mp3" type="audio/mpeg"></source>
			<source src="audio/bgm.ogg" type="audio/ogg"></source>
		 </audio>
	 	<audio id="slicesound">
	 		<source src="audio/slicefruit (2).wav"></source>
	 		<source src="audio/slicefruit.ogg"></source>
	 	</audio>
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		 <script src="jquery.js"></script>
<button onclick="pauseAudio()" type="button" id="m">Mute</button>
 	</body>
</html>
